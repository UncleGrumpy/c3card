          max-width: 400px;

      }

          padding: 8px;
          margin-top: 4px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      input[type="submit"] {
          width: 100%;
          padding: 10px;
          background-color: #4a90e2;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 10px;
      }
      input[type="submit"]:hover {
          background-color: #357abd;
      }

      .info {
          font-size: 12px;
          color: #666;
          margin-top: 5px;
      }

      .form-control {
          text-align: left;
          margin-bottom: 20px;
      }

      .form-control label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }

      .footer {
          text-align: center;
          padding-top: 10px;
          padding-bottom: 10px;
          margin-top: auto;

      .header {
          margin: 0 auto;
          width: 5%;

      }

      svg {

      .title {

          color: #0e3158;

      .instructions {

          padding-bottom: 20px;
      }

      .subtitle {
          font-size: 15px;
          color: #666;
      }

      @media only screen and (max-width: 500px) {
          form {

          }

          .header {

    <div>
      <form class="form" method="POST">
        <div class="instructions">
          <label><h1>Configuration</h1></label>
          <p class="subtitle">
            Please configure your c3card using the fields below.
          </p>
        </div>

	<h2>Network</h2>

        <div class="form-control">
          <label for="ssid">SSID:</label>
          <input
            type="text"
            name="ssid"
            placeholder="Enter WiFi SSID"
            required
            />
        </div>

        <div class="form-control">
          <label for="pass">Password:</label>
          <input
            type="password"
            name="pass"
            placeholder="Enter WiFi password"
            required
            />
        </div>

	<h2>Device</h2>

	<div class="form-control">
	  <label for="gateway_enabled">Enable MQTT?:</label>
	  <input
            type="checkbox"
            name="gateway_enabled"
	    />
	  <p class="info">Enable MQTT communication</p>
	</div>

        <div class="form-control">
          <label for="gateway">Gateway:</label>
          <input
            type="text"
            name="gateway"
            placeholder="gateway.local"
            required
            />
          <p class="info">MQTT server to communicate with</p>
        </div>

        <div class="form-control">
          <label for="gateway_user">User:</label>
          <input
            type="text"
            name="gateway_user"
            placeholder="Enter MQTT username"
            />
        </div>

        <div class="form-control">
          <label for="gateway_pass">Password:</label>
          <input
            type="password"
            name="gateway_pass"
            placeholder="Enter MQTT password"
            />
        </div>

        <div class="form-control">
          <label for="device_name">Name:</label>
          <input
            type="text"
            name="device_name"
            placeholder="MyC3card"
            />
        </div>

        <input type="submit" value="Provision card" />
      </form>
